<div class="container py-5">
    <div class="text-center"><h1>Explore Our Books</h1></div>
    <p></p>
    <div class="row">
        <div class="input-group">
            <input aria-label="Search" class="form-control" id="findBook" placeholder="Ex:Book Title" type="search">

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="book_title" value="option1">
                <label class="form-check-label" for="book_title">Title</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="book_author" value="option2">
                <label class="form-check-label" for="book_author">Author</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="book_category" value="option2">
                <label class="form-check-label" for="book_category">Category</label>
            </div>
        </div>

        <button class="btn-save btn btn-primary " id="search_book" onclick="searchBooksNoLogin()">Search</button>

    </div>
    <!--end of col-->

    <p></p>
    <div class="row">
        <div class="col-lg-2 mx-auto">
            <ul class="list-group shadow">
                <!-- list group item-->
                <li class="list-group-item">
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                        <div class="media-body order-2 order-lg-1">
                            <dl>
                                <dt><h5 class="mt-0 font-weight-bold mb-2">Filters</h5></dt>
                                <dd>
                                    <div class="dropdown">
                                        <button aria-expanded="false" aria-haspopup="true" class="btn btn-sm dropdown-toggle" data-toggle="dropdown" id="dropdownMenu" type="button">
                                            Filter By:
                                        </button>
                                        <div aria-labelledby="dropdownMenuButton" class="dropdown-menu">
                                            <button class="dropdown-item" type="button" onclick="lowestNoLogin()" >Lowest to Highest Price</button>
                                            <button class="dropdown-item" type="button" onclick="highestNoLogin()">Highest to Lowest Price</button>
                                        </div>
                                    </div>
                                </dd>

                            </dl>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
        <div class="col-lg-8 mx-auto">

            <!-- List group-->
            <ul class="list-group shadow" id="output">


            </ul>
            <!-- End -->
        </div>
    </div>
